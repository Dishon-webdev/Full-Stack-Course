<!DOCTYPE html>
<html>
<head>
  <title>Find Highest Number</title>

  <style>
    h2 {
      background-color: bisque;
      margin-top: 5px;
      border-radius: 20px;
      padding-left: 20px;

    }

    button {
      background-color: aqua;
      color: tomato;
      font-weight: 800px;

    }

    button:hover{
      background-color: azure;
    }

    

  </style>
</head>
<body>

  <div class="content">

  <h2>Enter Two Numbers</h2>

  <input type="text" id="num1" placeholder="Enter first number"> <br> <br>
  <input type="text" id="num2" placeholder="Enter second number">
  <input type="text" id="result" placeholder="Highest number" readonly>
  <br><br>

  <button onclick="findHighest()">Find Highest</button>

  <script>
    function findHighest() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      const max = Math.max(num1, num2);

      document.getElementById("result").value = max;
    }
  </script>

  </div>

</body>
</html>
