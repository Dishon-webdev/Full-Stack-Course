<!DOCTYPE html>
<html>
    <head>
        <title>Registartion Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Name Here">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Mail Here" required>
            <br><br>
            <label for="Mobile">Mobile No:</label>
            <input type="text" id="Mobile" name="Mobile" required maxlength="10" placeholder="Enter your Mobile Number">
            <br><br>
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Optional"></textarea>
            <br><br>

            <button type="submit">Submit</button>
        </form>
        <br><br>

        <div id="output">
            Here is the result

        </div>

        <script>
            document.getElementById("form").addEventListener("submit",function(event){event.preventDefault();
                    const name=document.getElementById("name").value;
                    const email=document.getElementById("email").value;
                    document.getElementById('output').innerHTML=name;   

            });
        </script>

        
    </body>
</html>
