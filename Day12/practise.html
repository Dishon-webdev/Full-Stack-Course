<script>
function printAscending() {
    for (let i = 1; i <= 10; i++) {
        console.log("Looping number " + i);
    }
}

printAscending();


function printDescending() {
    for (let i = 10; i >= 1; i--) {
        console.log("Numbers: " + i);
    }
}

printDescending();


function printEvenNumbers() {
    for (let i = 0; i <= 30; i += 2) {
        console.log("Even Number: " + i);
    }
}

printEvenNumbers();


function printOddNumbers() {
    for (let i = 1; i <= 30; i += 2) {
        console.log("Odd Number: " + i);
    }
}

printOddNumbers();


function printEvenOddClassification() {
    for (let i = 0; i <= 30; i++) {
        if (i % 2 == 0) {
            console.log("This is an Even number: " + i);
        } else {
            console.log("This is an Odd number: " + i);
        }
    }
}

printEvenOddClassification();

for (let i = 1; i <= 10; i++) {

}

console.log("Sum from 1 to 10 is:", +sum);
